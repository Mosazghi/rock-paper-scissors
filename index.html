<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>rps</title>
  </head>
  <body>
    <h1 class="text-white">Welcome to </h1>
    <h1 class="text-monospace text-white-50"> Rock-Paper-Scissors!</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          YOU:
          <p class="text-light" id="pTxt">

          </p>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-sm btn-dark btn-outline-warning selection"  id="ROCK">
            ROCK
          </button>
          <button type="button" class="btn btn-sm btn-dark btn-outline-primary selection" id="PAPER">
            PAPER
          </button>
          <button
            type="button"
            class="btn btn-sm btn-dark btn-outline-success selection"
            id="SCISSORS"
          >
          SCISSORS
          </button>
          <p id="displayRoundWinner" class="p-2"></p>
        </div>
        <div class="col-3">
            COMPUTER:
            <p class="text-light" id="cTxt" ></p>
        </div>
      </div>
      <div class="mt-1 p-2" id="display-score">
        <h2>Score:</h2>
        <span id="player">0</span>
        -
        <span id="computer">0</span>
      </div>
      <div class="container mt-1">
        <p id="winner"></p>
        <button hidden type="button" class="btn btn-sm btn-dark btn-outline-danger" id="reset">
          Replay?
      </div>
    </div>
    <footer class="footer">
      <p>
      Made by
        Mosazghi
        <a href="https://github.com/Mosazghi" target="_blank">
          <i class="bi bi-github"></i>
        </a>
      </p>
    </footer>
    <script src="src/app.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
